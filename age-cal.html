<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="age-cal.css">
</head>
<body>
    <h1>Age Calculator</h1>
    <form>
        <label for="birthday-year">Birth Year</label>
        <input type="date" id="birthyear">
        <br><br>
        <label for="current-year">Current year</label>
        <input type="date" id="currentyear">
        <br><br>
        <button type="submit">Calculate</button>
       
    </form>
    <p id="result"></p>
    <script src="age-cal.js"></script>
</body>
</html>
